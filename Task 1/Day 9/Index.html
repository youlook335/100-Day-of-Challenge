<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <center>
        <div class="container">
            <input class="input_tag" type="text" name="" id="">
            <div class="sec_1">
                <button id="colorings" class="buttons">C</button>
                <button id="coloring" class="buttons">Del</button>
                <button id="coloring" class="buttons">%</button>
                <button id="coloring" class="buttons">/</button>
            </div>
            <div class="sec_2">
                <button id="coloring" class="buttons">7</button>
                <button id="coloring" class="buttons">8</button>
                <button id="coloring" class="buttons">9</button>
                <button id="coloring" class="buttons">*</button>
            </div>
            <div class="sec_3">
                <button id="coloring" class="buttons">4</button>
                <button id="coloring" class="buttons">5</button>
                <button id="coloring" class="buttons">6</button>
                <button id="coloring" class="buttons">-</button>
            </div>
            <div class="sec_4">
                
                <button id="coloring" class="buttons">1</button>
                <button id="coloring" class="buttons">2</button>
                <button id="coloring" class="buttons">3</button>
                <button id="coloring" class="buttons">+</button>
            </div>
            <div class="sec_5">
                <button id="coloring" class="buttons">0</button>
                <button id="coloring" class="buttons">.</button>
                <button id="coloring" class="buttons">=</button>
            </div>

        </div>
    </center>
</body>
<script src="Script.js"></script>

</html>
