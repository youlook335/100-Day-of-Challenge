<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      padding: 10px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>User Profiles</h1>
  <div class="container" id="userProfiles"></div>

  <script>
    fetch('https://dummyjson.com/users')
      .then(res => res.json())
      .then(data => {
        const users = data.users;
        const container = document.getElementById("userProfiles");

        users.forEach(user => {
          const card = document.createElement("div");
          card.className = "card";
          
          // Default image if user image doesn't exist
          const userImage = user.image || "https://via.placeholder.com/100"; // Placeholder image URL

          card.innerHTML = `
            <img src="${userImage}" alt="${user.firstName}">
            <h2>${user.firstName} ${user.lastName}</h2>
            <p>Email: ${user.email}</p>
            <p>Contact: ${user.phone}</p>
          `;
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
