<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Mini Project</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1 id="mainHeading">Welcome to DOM Practice</h1>
    <div class="content">Click the button to change this text.</div>

    <ul>
        <li class="list-item">Apple</li>
        <li class="list-item">Banana</li>
        <li class="list-item">Orange</li>
    </ul>

    <!-- onclick="alert('This is a Tag Selctors')" -->
    <button
      id="changeBtn"
      >Change Text & Style</button>

    <script>
        // direct document
        // document.getElementById('changeBtn').onclick = function () {
        //     console.log("This is a Direct Change a Services");
        // }

        // addEventListener Document
        // document.getElementById('changeBtn').addEventListener('click', function () {
        //     // alert("Button Clickable")
        //     console.log("This is a okay Process");
            
        // })

        document.querySelector('#changeBtn').addEventListener('click', function () {
            document.querySelector('.content').innerHTML = "This is a new Text",
            document.querySelector('.content').style.backgroundColor = "green",
            document.querySelector('.content').style.padding = "20px"


            
        })
    </script>
</body>

</html>
